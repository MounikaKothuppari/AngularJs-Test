<div class="bs-example col-md-offset-2 col-md-5" data-example-id="simple-horizontal-form">
    <form class="form-horizontal">
        <div class="col-xs-12">
            <h2 class="col-xs-12">Login</h2></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">UserName: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="data.username" placeholder="Enter Name"> </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Enter Password" ng-model="data.password"> </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-1 ">
                <button type="submit" class="btn btn-warning" ng-click="fnlogin()">Login</button>
            </div>
            <div class="col-xs-offset-1 col-xs-1">
                <button type="reset" class="btn btn-warning">Reset</button>
            </div>
        </div>
    </form>
    <div>
        <h4>Enter the credentials as follows:<br>
            UserName: <strong>user</strong><br>Password: <strong>user1</strong></h4></div>
</div>
